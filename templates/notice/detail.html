{% extends "notice/base.html" %}

{% block title %}공지사항 상세보기{% endblock %}

{% block header %}공지사항 상세보기{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">{{ notice.title }}</h5>
        <span class="text-muted">{{ notice.created_at }}</span>
    </div>
    <div class="card-body" style="min-height: 200px;">
        <p class="card-text">{{ notice.content | nl2br }}</p>
    </div>
    <div class="card-footer d-flex justify-content-end">
        <a href="/notice/list" class="btn btn-secondary me-2">목록</a>
        <a href="/notice/edit/{{ notice.id }}" class="btn btn-warning me-2">수정</a>
        <form action="/notice/delete/{{ notice.id }}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
</div>
{% endblock %}
